<!DOCTYPE html>
<html>
  <head>
    <title>Daftar Pengguna</title>
  </head>
  <body>
    <h1>Daftar Pengguna</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Email</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
